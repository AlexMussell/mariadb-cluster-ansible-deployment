---
- name: Copy file with owner and permissions
  run_once: true
  delegate_to: mariadb_cluster
  copy:
    src: mariadb.cnf.j2
    dest: /etc/mysql/mariadb.cnf
    owner: root
    group: root
    mode: '0644'

- name: Start Galera cluster
  run_once: true
  delegate_to: mariadb_cluster
  shell: >
    galera_new_cluster
  notify: restart mariadb
