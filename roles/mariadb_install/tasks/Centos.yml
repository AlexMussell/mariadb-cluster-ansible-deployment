---
- name: Update yum repo and cache on all Debian/Ubuntu boxes
  yum: update_cache=yes force_yum_get=yes cache_valid_time=3600

- name: Upgrade all packages on servers
  yum: upgrade=dist force_yum_get=yes

- name: Check if a reboot is needed on all servers
  register: reboot_required_file
  stat: path=/var/run/reboot-required get_md5=no

- name: Reboot the box if kernel updated
  reboot:
    msg: "Reboot initiated by Ansible for kernel updates"
    connect_timeout: 5
    reboot_timeout: 300
    pre_reboot_delay: 0
    post_reboot_delay: 30
    test_command: uptime
  when: reboot_required_file.stat.exists

- name: Add official MariaDB repository
  yum_repository:
    name: MariaDB
    description: Official MariaDB repository
    baseurl: "http://yum.mariadb.org/{{ mariadb_version }}/centos7-amd64"
    gpgkey: https://yum.mariadb.org/RPM-GPG-KEY-MariaDB
    gpgcheck: true

- name: Update cache to register MariaDB repo
  yum: update_cache=yes
  
- name: Install MariaDB packages
  package: name="{{ item }}" state=present
  with_items:
    - mariadb-server
    - mariadb-client
    - galera-4

- name: Install the Python package required for Ansible MySQL
  pip: "name={{ item }} state=present"
  with_items:
    - MySQL-python

- debug: msg="trigger mariadb start"
  notify: start mariadb
  changed_when: true
